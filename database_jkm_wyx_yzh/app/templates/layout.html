{% load static global_template %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    {% block style %}{% endblock %}
    <style>
        .badge {
            margin-left: 5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 0 4px;
            font-size: 11px;
        }
    </style>
    <script src="{% static 'js/all.min.js' %}"></script>
    {% block css %}{% endblock %}
</head>
<body>

{# 头部导航 #}
<nav class="navbar has-shadow" role="navigation" aria-label="">
    <div class=" container">
        <div class="navbar-brand">
            <a href="" class="navbar-item">
                <img src="{% static 'img/buaa.png' %}" width="30" height="30" alt="logo">
                <span style="margin-left: 10px">一研为定</span>
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/university/list">院校库</a>
                <a class="navbar-item" href="/major/list">专业库</a>
                <a class="navbar-item" href="/post/list/">论坛</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="dropdown is-hoverable">
                        <div class="dropdown-trigger">
                            <button class="button is-white">
                                <figure class="image is-24x24">
                                    {% if user_image %}
                                        <img class="is-rounded" src="{{ user_image.url }}" alt="">
                                    {% else %}
                                        <img class="is-rounded" src="{% static 'img/default.jpg' %}" alt="">
                                    {% endif %}
                                </figure>
                                <figure>
                                    <span style="margin-left: 20px"></span>
                                    <span class="has-text-grey-dark">{{ user_name }}</span>
                                    <span class="icon is-small">
                                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                                        </span>
                                </figure>
                            </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu2" role="menu" style="background-color: white">
                            <div class="dropdown-item">
                                <a class="has-text-grey-dark" href="/user/notification/center/">
                                    <span class="icon is-small">
                                        <i class="fas fa-envelope-open-text" aria-hidden="true"></i>
                                    </span>&nbsp;&nbsp;
                                    我的消息
                                    {% if count_new_all %}
                                        <span class="badge">
                                            {{ count_new_all }}
                                        </span>
                                    {% endif %}
                                </a>
                            </div>
                            <div class="dropdown-item">
                                <a class="has-text-grey-dark" href="/post/create/">
                                    <span class="icon is-small">
                                        <i class="fas fa-info-circle" aria-hidden="true"></i>
                                    </span>&nbsp;&nbsp;
                                    发布内容
                                </a>
                            </div>
                            <div class="dropdown-item">
                                <a class="has-text-grey-dark" href="/user/profile/">
                                    <span class="icon is-small">
                                        <i class="fas fa-user-cog" aria-hidden="true"></i>
                                    </span>&nbsp;&nbsp;
                                    账号设置
                                </a>
                            </div>
                            <hr class="dropdown-divider">
                            <div class="dropdown-item">
                                <a class="has-text-grey-dark" href="/logout/">
                                    <span class="icon is-small">
                                        <i class="fas fa-user-cog" aria-hidden="true"></i>
                                    </span>&nbsp;&nbsp;
                                    退出登录
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>


<div>
    {% block content %}

    {% endblock %}
</div>


<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
{% block js %}{% endblock %}

</body>
</html>
